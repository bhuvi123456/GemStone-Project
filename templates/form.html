<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemstone Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Gemstone Prediction</h2>

<form action="/predict" method="POST">
    <label for="carat">Carat (float):</label>
    <input type="number" id="carat" name="carat" step="0.01" required>

    <label for="table">Table (float):</label>
    <input type="number" id="table" name="table" step="0.01" required>

    <label for="cut">Cut (string):</label>
    <input type="text" id="cut" name="cut" required>

    <label for="color">Color (string):</label>
    <input type="text" id="color" name="color" required>

    <label for="clarity">Clarity (string):</label>
    <input type="text" id="clarity" name="clarity" required>

    <button type="submit">Predict</button>
</form>

</body>
</html>
